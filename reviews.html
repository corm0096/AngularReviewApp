
<p ng-hide="rev1=='empty'">
	<div>{{rev1.review}}</div>
	<div>{{ "by" | translate }}{{rev1.name}} @ {{rev1date}}</div>
</p>
<p ng-hide="rev2=='empty'">
	<div>{{rev2.review}}</div>
	<div>{{ "by" | translate }}{{rev2.name}} @ {{rev2date}}</div>
</p>

<div id="paginatrix">
	<span ng-repeat="n in reviews track by $index" ng-show="count>2">
		<a href="" ng-click="reviewShow($index)" ng-show="$index<10" ng-if="$even">({{$index+1}}-{{$index+2}})</a>
	</span>
</div>
